<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LabManager - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        * { font-family: 'Inter', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .glass-effect { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); }
        .input-field { transition: all 0.3s ease; }
        .input-field:focus { box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1); }
        .btn-primary { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); transition: transform 0.2s ease, box-shadow 0.2s ease; }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3); }
        .logo-icon { width: 48px; height: 48px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border-radius: 12px; display: flex; align-items: center; justify-content: center; color: white; font-weight: 700; font-size: 24px; }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="w-full max-w-md">
            <div class="text-center mb-8">
                <div class="flex justify-center mb-4">
                    <div class="logo-icon">⚗️</div>
                </div>
                <h1 class="text-3xl font-bold text-gray-900 mb-2">LabManager</h1>
                <p class="text-gray-600 text-sm">Gerenciamento de Laboratórios Acadêmicos</p>
            </div>

            <div class="glass-effect rounded-2xl shadow-xl p-8 mb-6">
                <h2 class="text-2xl font-bold text-gray-900 mb-6">Bem-vindo de volta</h2>
                
                {% if form.errors %}
                <div class="mb-4 p-3 bg-red-100 text-red-700 rounded-lg text-sm">
                    <p>Usuário ou senha inválidos.</p>
                </div>
                {% endif %}

                <form class="space-y-4" method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div>
                        <label for="id_username" class="block text-sm font-medium text-gray-700 mb-2">
                            Usuário (Email)
                        </label>
                        <input
                            id="id_username"
                            name="username"
                            type="text"
                            required
                            placeholder="seu.usuario"
                            class="input-field w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:border-transparent text-gray-900"
                        />
                    </div>

                    <div>
                        <label for="id_password" class="block text-sm font-medium text-gray-700 mb-2">
                            Senha
                        </label>
                        <input
                            id="id_password"
                            name="password"
                            type="password"
                            required
                            placeholder="••••••••"
                            class="input-field w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:border-transparent text-gray-900"
                        />
                    </div>

                    <div class="flex items-center justify-between text-sm">
                        <label class="flex items-center cursor-pointer">
                            <input type="checkbox" class="w-4 h-4 rounded border-gray-300 text-purple-600 cursor-pointer" />
                            <span class="ml-2 text-gray-700">Lembrar-me</span>
                        </label>
                        <a href="#" class="text-purple-600 hover:text-purple-700 font-medium">
                            Esqueceu a senha?
                        </a>
                    </div>

                    <button
                        type="submit"
                        class="btn-primary w-full py-3 px-4 rounded-lg text-white font-semibold text-center mt-6"
                    >
                        Entrar
                    </button>
                </form>

                <div class="relative my-6">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                    </div>
                </div>
            </div>
            
            <p class="text-center text-sm text-gray-600">
                Não tem uma conta? <a href="#" class="text-purple-600 hover:text-purple-700 font-semibold">Solicite acesso</a>
            </p>
        </div>
    </div>
</body>
</html>
