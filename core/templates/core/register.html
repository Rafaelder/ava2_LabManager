<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LabManager - Cadastro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        * { font-family: 'Inter', sans-serif; }
        .glass-effect { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); }
        .input-field { transition: all 0.3s ease; }
        .input-field:focus { box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1); }
        .btn-primary { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); transition: transform 0.2s ease, box-shadow 0.2s ease; }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3); }
        .logo-icon { width: 48px; height: 48px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border-radius: 12px; display: flex; align-items: center; justify-content: center; color: white; font-weight: 700; font-size: 24px; }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="w-full max-w-md">
            <div class="text-center mb-8">
                <div class="flex justify-center mb-4">
                    <div class="logo-icon">⚗️</div>
                </div>
                <h1 class="text-3xl font-bold text-gray-900 mb-2">Junte-se ao LabManager</h1>
                <p class="text-gray-600 text-sm">Crie sua conta para gerenciar reservas</p>
            </div>

            <div class="glass-effect rounded-2xl shadow-xl p-8 mb-6">
                
                <form class="space-y-4" method="post">
                    {% csrf_token %}
                    
                    {% for field in form %}
                    <div>
                        <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-2">
                            {{ field.label }}
                        </label>
                        {{ field }}
                        {% if field.errors %}
                            <p class="text-red-500 text-xs mt-1">{{ field.errors.0 }}</p>
                        {% endif %}
                        {% if field.help_text %}
                            <p class="text-gray-400 text-xs mt-1">{{ field.help_text }}</p>
                        {% endif %}
                    </div>
                    {% endfor %}

                    <button type="submit" class="btn-primary w-full py-3 px-4 rounded-lg text-white font-semibold text-center mt-6">
                        Criar Conta
                    </button>
                </form>

            </div>

            <p class="text-center text-sm text-gray-600">
                Já tem uma conta?
                <a href="{% url 'login' %}" class="text-purple-600 hover:text-purple-700 font-semibold">
                    Faça Login
                </a>
            </p>
        </div>
    </div>
</body>
</html>
